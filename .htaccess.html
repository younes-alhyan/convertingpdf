<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
<script>
  const path = location.pathname;

  // Root-level pages
  const pages = ["index", "about", "contact", "dashboard"];
  for (const page of pages) {
    if (path === `/${page}` || path === `/${page}/`) {
      location.replace(`./${page}.html`);
    }
  }

  // Tools pages
  const tools = ["compress", "split", "merge", "pdf-to-jpg", "pdf-to-word", "edit"];
  for (const tool of tools) {
    if (path === `/tools/${tool}` || path === `/tools/${tool}/`) {
      location.replace(`./tools/${tool}.html`);
    }
  }

  // Fallback to 404
  location.replace("./404.html");
</script>
</body>
</html>
